<div>
	<div class="clr-row">
		<h1>Service Store</h1>
	</div>

	<div class="clr-row">
		<div *ngFor="let service of services" class="clr-col-lg-3 clr-col-12">
			<div class="card">
				<div class="card-header">
					{{ service.type }}
				</div>
				<div class="card-block">
					<div class="card-media-block wrap">
						<img [src]="service.imageSource" class="card-media-image" />
					</div>
					<div class="card-text">
						{{ service.description }}
					</div>
				</div>
				<div class="card-footer">
					<button class="btn btn-sm btn-link" (click)="this.open(service);">Create new Instance</button>
				</div>
			</div>
		</div>
	</div>

	<app-create-service-wizard #creationWizard (yamlCreated)="finish($event)" (canceled)="onWizardCanceled()"></app-create-service-wizard>

</div>
