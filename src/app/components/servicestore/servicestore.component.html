<div>
	<div>
		<h1>Service Store</h1>
	</div>

	<div class="clr-row">
		<div *ngFor="let service of services" class="clr-col-lg-3 clr-col-12">
		  <div class="card">
			<div class="card-header">
				{{ service.type }}
			</div>
			<div class="card-block">
			  <div class="card-media-block wrap">
				<img [src]="service.imageBase64" class="card-media-image" />
			  </div>
			  <div class="card-text">
				{{ service.description }}
			  </div>
			</div>
			<div class="card-footer">
			  <button class="btn btn-sm btn-link" (click)="wizard.open();this.open(service.type);">Create new Instance</button>
			</div>
		  </div>
		</div>
	</div>

	<clr-wizard #wizard>
		<clr-wizard-title>{{ serviceType }}</clr-wizard-title>

		<clr-wizard-button [type]="'cancel'">Cancel</clr-wizard-button>
		<clr-wizard-button [type]="'previous'">Back</clr-wizard-button>
		<clr-wizard-button [type]="'next'">Next</clr-wizard-button>
		<clr-wizard-button [type]="'finish'" [clrWizardButtonDisabled]="clicked" (click)="finish(); clicked = true;">Done</clr-wizard-button>

		<clr-wizard-page #pageTwo>
		  <ng-template clrPageTitle>Edit YAML</ng-template>
		  <ng-template clrPageNavTitle>YAML</ng-template>
		  <form clrForm clrLayout="horizontal" #formPageOne="ngForm">
        <div #editor
        class="app-ace-editor"
        ></div>
			</form>
		</clr-wizard-page>
	</clr-wizard>
</div>
