<clr-input-container>
    <label [attr.for]="id" class="horizontal control-label">
      {{ schema.title }}
    </label>
    <span *ngIf="schema.description" class="formHelp">{{schema.description}}</span>
    <input clrInput [(ngModel)]="name"
      [attr.readonly]="schema.readOnly?true:null" [attr.name]="name"
           [attr.id]="id"
           class="text-widget integer-widget form-control" [formControl]="control"
           [attr.type]="'number'" [attr.min]="schema.minimum" [attr.max]="schema.maximum"
           [attr.placeholder]="schema.placeholder"
           [attr.maxLength]="schema.maxLength || null"
           [attr.minLength]="schema.minLength || null">
</clr-input-container>
