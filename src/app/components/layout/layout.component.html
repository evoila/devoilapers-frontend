<clr-main-container>

  <clr-header class="header-6">
    <div class="branding">
      <a href="javascript://" class="nav-link" routerLink="/main/services">
        <span class="title">Service Manager</span>
      </a>
    </div>
    <div class="header-nav">
      <a href="javascript://" class="nav-link nav-text" routerLink="/main/services" routerLinkActive="active">
        Services
      </a>
      <a href="javascript://" class="nav-link nav-text" routerLink="/main/servicestore" routerLinkActive="active">
        Service Store
      </a>
    </div>
    <div class="header-actions">
      <clr-dropdown>
        <button class="nav-icon" clrDropdownTrigger>
          <clr-icon shape="user"></clr-icon>
          <clr-icon shape="caret down"></clr-icon>
        </button>
        <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
          <a href="javascript://" clrDropdownItem routerLink="/main/about">About</a>
          <a href="javascript://" clrDropdownItem (click)="onLogout()">Log out</a>
        </clr-dropdown-menu>
      </clr-dropdown>
    </div>
  </clr-header>

  <app-notification-banner
    *ngIf="notificationIsOpen('global')">
  </app-notification-banner>

  <div class="content-container">
    <main class="content-area branding-img">
      <router-outlet></router-outlet>
    </main>
  </div>

</clr-main-container>
